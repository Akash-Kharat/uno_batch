<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSC Dev Networks</title>
</head>

<body>

    <div>
        <form action="">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
            </div>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br>
            </div>

            <div>
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob"><br>
            </div>

            <div>
                <label for="profilepassword">Profile Password:</label>
                <input type="password" id="profilepassword" name="profilepassword"><br>
            </div>

            <div>
                <label for="mobileno">Mobile No.:</label>
                <input type="tel" id="mobileno" name="mobileno"><br>
            </div>

            <div>
                <label for="resume">Upload your resume:</label>
                <input type="file" id="resume" name="resume"><br>
            </div>

            <div>
                <label for="education">Education:</label>
                <input type="text" id="education" name="education"><br>
            </div>

            <div>
                <label for="specialization">Specialization:</label><br>

                <input type="checkbox" id="matriculation" name="matriculation" value="matriculation">
                <label for="matriculation"> Matriculation</label><br>
                <input type="checkbox" id="intermediate" name="intermediate" value="intermediate">
                <label for="intermediate"> Intermediate</label><br>
                <input type="checkbox" id="bachelor_diploma" name="bachelor_diploma" value="bachelor_diploma">
                <label for="bachelor_diploma"> Bachelor/Diploma</label><br>
                <input type="checkbox" id="master" name="master" value="master">
                <label for="master"> Master</label><br>
            </div>

            <div>
                <label for="graduation_percentage">Graduation %:</label>
                <input type="range" min="0" max="100" id="graduation_percentage" name="graduation_percentage"><br>
            </div>

            <div>
                <label for="english">Do you know English ?</label><br>
                
                <input type="radio" id="proficient" name="english" value="proficient">
                <label for="proficient">Proficient</label><br>

                <input type="radio" id="average" name="english" value="average">
                <label for="average">Average</label><br>

                <input type="radio" id="no" name="english" value="no">
                <label for="no">No</label><br>
            </div>

            <div>
                <label for="tshirtcolor">Preffered T-shirt color:</label>
                <input type="color" id="tshirtcolor" name="tshirtcolor"><br>
            </div>

            <div>
                <label for="linkedin">LinkedIn Profile Link:</label>
                <input type="url" id="linkedin" name="linkedin"><br>
            </div>

            <div>
                <br><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>



        </form>

    </div>
</body>

</html>
